<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container p-4">

        <div class="flex items-center justify-between p-4">
            <div id="greetingContainer" class="greeting"></div>
            <div class="flex space-x-4">
              <i class="fas fa-bell text-2xl text-gray-600 hover:text-gray-800"></i>
              <i class="fas fa-heart text-2xl text-gray-600 hover:text-gray-800"></i>
            </div>
        </div>
      
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16.65 10.65A6.65 6.65 0 1 1 10.65 4a6.65 6.65 0 0 1 6 6.65z"></path>
              </svg>
            </div>
            <input
              type="search"
              id="search"
              name="search"
              placeholder="search"
              class="pl-10 pr-4 py-2 border border-gray-300 rounded-md w-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>
      
        <div class="flex space-x-4 mt-10">
            <button id="allButton" class="brand flex justify-center border border-black rounded-full px-4 py-2">All</button>
            <button id="nikeButton" class="brand flex justify-center border border-black rounded-full px-4 py-2">Nike</button>
            <button id="adidasButton" class="brand flex justify-center border border-black rounded-full px-4 py-2">Adidas</button>
            <button id="pumaButton" class="brand flex justify-center border border-black rounded-full px-4 py-2">Puma</button>
            <button id="asicsButton" class="brand flex justify-center border border-black rounded-full px-4 py-2">Asics</button>
        </div>
      
        <div id="productContainer" class="flex flex-wrap"></div>
        <div id="noItemsFound" class="hidden text-center mt-4">
          <img src="not-found.png" alt="No items found" class="mx-auto">
          <p class="text-xl text-gray-500 mt-2">0 items found</p>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 w-full">
        <div class="flex justify-around py-4">
          <a href="#" class="flex flex-col items-center">
            <i class="fas fa-home text-2xl"></i>
            <span class="text-sm mt-1">Home</span>
          </a>
          <a href="#" class="flex flex-col items-center">
            <i class="fas fa-shopping-cart text-2xl"></i>
            <span class="text-sm mt-1">Cart</span>
          </a>
          <a href="#" class="flex flex-col items-center">
            <i class="fas fa-box text-2xl"></i>
            <span class="text-sm mt-1">Orders</span>
          </a>
          <a href="#" class="flex flex-col items-center">
            <i class="fas fa-wallet text-2xl"></i>
            <span class="text-sm mt-1">Wallet</span>
          </a>
          <a href="./profile.html" class="flex flex-col items-center">
            <i class="fas fa-user text-2xl"></i>
            <span class="text-sm mt-1">Profile</span>
          </a>
        </div>
      </footer>
      
  </body>

  <script src="./src/search.ts"></script>
  <script type="module" src="./src/home.ts"></script>

</html>
