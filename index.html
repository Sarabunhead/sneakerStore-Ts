<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Vite + TS</title>
  </head>
  <body class="bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto mt-10">
        <div class="flex justify-center mb-4">
            <img src="./logo.png" class="w-14 h-24">
        </div>
        <h2 class="text-2xl font-bold mb-6 text-center">Login to your account</h2>
        <form id="myForm" class="space-y-4">
            <div class="relative">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <i class="fas fa-user absolute top-[60%] transform -translate-y-1/2 left-3"></i>
                <input type="text" id="username" name="username" placeholder="Username"
                    class="mt-1 block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required />
            </div>
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <i class="fas fa-lock absolute top-[60%] transform -translate-y-1/2 left-3"></i>
                <input type="password" id="password" name="password" placeholder="Password"
                    class="mt-1 block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
            </div>
            <div class="flex justify-center space-x-4">
                <a href="#" class="text-black px-4 py-2 rounded-md">login</a>
            </div>
            <div class="flex justify-center">
                <button type="submit"
                    class="w-full h-12 mx-4 my-8 px-4 py-2 font-bold text-white bg-gray-800 rounded-lg hover:bg-gray-700">signin</button>
            </div>
        </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
